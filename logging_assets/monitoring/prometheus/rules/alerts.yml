groups:
  - name: observability.rules
    rules:
      - alert: HighErrorRate
        expr: |
          (sum(increase(http_errors_total[5m]))
            / sum(increase(http_requests_total[5m]))) > 0.05
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected ({{ $value }})"
          description: "Error rate > 5% in the last 5m"

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High p95 latency detected"
          description: "p95 latency > 1s"
