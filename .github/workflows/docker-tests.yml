name: Docker Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  docker-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t smartshop-advisor .

      - name: Run tests inside container
        run: |
          docker run --rm smartshop-advisor pytest -v
