version: '3.8'

services:
  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"
    environment:
      - CHROMA_SERVER_ALLOW_RESET=true
    volumes:
      - ./chroma_db:/chroma/chromadb
    networks:
      - smartshopadvisor-net

  db-smartshopadvisor:  
    image: postgres:15
    container_name: db-smartshopadvisor
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smartshop_db
    ports:
      - "5432:5432"
    networks:
      - smartshopadvisor-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d smartshop_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  api-smartshopadvisor:
    build: .
    container_name: api-smartshopadvisor
    ports:
      - "8001:8000"
    env_file:
    - .env
    environment:
      DB_HOST: db-smartshopadvisor
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: smartshop_db
      CHROMA_HOST: chroma
      CHROMA_PORT: 8000
    depends_on:
      db-smartshopadvisor:
        condition: service_healthy
      chroma:
        condition: service_started
      loki:
        condition: service_started
      promtail:
        condition: service_started
      prometheus:
        condition: service_started
      grafana:
        condition: service_started
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    volumes:
      - app_logs:/var/lib/docker/containers
    networks:
      - smartshopadvisor-net

  loki:
    image: grafana/loki:3.1.0
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - smartshopadvisor-net

  promtail:
    image: grafana/promtail:3.1.0
    container_name: promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logging_assets/monitoring/promtail/config.yml:/etc/promtail/config.yml:ro
      - promtail_data:/var/lib/promtail
    command: -config.file=/etc/promtail/config.yml
    networks:
      - smartshopadvisor-net

  prometheus:
    image: prom/prometheus:v3.0.1
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./logging_assets/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./logging_assets/monitoring/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - smartshopadvisor-net

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./logging_assets/monitoring/alertmanager/config.yml:/etc/alertmanager/config.yml:ro
    command:
      - '--config.file=/etc/alertmanager/config.yml'
    networks:
      - smartshopadvisor-net

  grafana:
    image: grafana/grafana:11.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - loki
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./logging_assets/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - smartshopadvisor-net
    
  
  ingest-smartshopadvisor:
    build: .
    container_name: ingest-smartshopadvisor
    command: ["python", "app/database/ingest_to_chroma_robust.py"]
    env_file:
      - .env
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - CHROMA_COLLECTION=products_all
    depends_on:
      chroma:
        condition: service_started
    networks:
      - smartshopadvisor-net
    volumes:
      - .:/app
    restart: "no"


networks:
  smartshopadvisor-net:
    driver: bridge

volumes:
  app_logs: {}
  prometheus_data: {}
  promtail_data: {}
  loki_data: {}
  grafana_data: {}
